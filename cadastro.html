<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Cadastro</title>
</head>
<body>
	<section class="box-cadastro">
		<div class="div-cadastro1">
			<h1>FaÃ§a seu Cadastro</h1>
			<p>Digite os dados solicitados para se cadastrar.</p>
			<form>
				<label class="form-cadastro" for="nome">Nome:</label><br>
				<input id="nome" class="form-cadastro" type="text" name="Nome" placeholder="Digite seu nome" required><br>
				<label class="form-cadastro" for="sobrenome">Sobrenome:</label><br>
				<input id="sobrenome" class="form-cadastro" type="text" name="Sobrenome" placeholder="Digite seu sobrenome" required><br>
			</form>
		</div>
		<div class="div-cadastro2">
			<form>
				<label class="form-cadastro" for="email">Email:</label><br>
				<input id="email" class="form-cadastro" type="email" name="Email" placeholder="Digite seu email" required><br>
				<label class="form-cadastro" for="senha">Senha:</label><br>
				<input id="senha" class="form-cadastro" type="password" name="Senha" placeholder="Digite sua senha" required><br>
				<label class="form-cadastro" for="confirma-senha">Confirmar Senha:</label><br>
				<input id="confirma-senha" class="form-cadastro" type="password" name="Confirmar Senha" placeholder="Confirme sua senha" required><br>
				<label class="form-cadastro" for="idade">Idade:</label><br>
				<input id="idade" class="form-cadastro" type="number" name="Idade" min="18" max="80" required><br>
				<label class="form-cadastro" for="nascimento">Data de Nascimento:</label><br>
				<input id="nascimento" class="form-cadastro" type="date" name="Senha" required><br>
				<button class="form-cadastro" type="submit" value="enviar">Cadastrar</button><br>
			</form>
		</div>
	</section>
</body>
</html>

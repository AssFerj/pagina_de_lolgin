<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Página de Login</title>
</head>
<body>
	<section class="box">
		<img src="img/logo_asj.png">
		<h2>Faça seu Login</h2>
		<form>
			<label for="nome">Login:</label><input id="nome" type="email" name="Email" placeholder="Digite seu email">
			<label for="senha">Senha:</label><input id="senha" type="password" name="Senha" placeholder="Digite sua senha">
			<button type="submit" value="enviar">Entrar</button>
		</form>
		<div class="cadastro">
			<a href="">Cadastre-se</a> | <a href="">Esqueci a senha</a>
		</div>
		<div class="creditos">
			<p>Siga nossas redes sociais: <a href="">Facebook</a> | <a href="">Instagram</a></p>
			<p><a href="https://www.asjsolucoesweb.com.br">ASJ Soluções Web</a> | Todos os direitos reservados.</p>
		</div>
	</section>

</body>
</html>
